<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Créer un compte</h1>
            <p>Entrez vos informations pour créer un compte TALK.</p>
            <form id="register-form" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Créer un compte</button>
            </form>
            <p class="auth-footer">
                Déjà un compte ? <a href="connexion.html">Connectez-vous</a>.
            </p>
        </div>
    </div>
